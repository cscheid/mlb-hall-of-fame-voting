<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px "Helvetica Neue", 10px Helvetica, 10px Arial, 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 11px;
}

h2 {
  margin: 0px;
  padding: 0px;
}

#charts {
  padding: 10px 0;
}

.chart {
  display: inline-block;
  height: 151px;
  margin-bottom: 20px;
}


.reset {
  padding-left: 1em;
  font-size: smaller;
  color: #ccc;
}

.background.bar {
  fill: #ccc;
}

.foreground.bar {
  fill: steelblue;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.brush rect.extent {
  fill: steelblue;
  fill-opacity: .125;
}

.brush .resize path {
  fill: #eee;
  stroke: #666;
}

th {
    text-align: left;
}

.tablename {
    width: 10em;
}

</style>
<title>MLB Hall of Fame voting</title>
</head>
<body>
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/crossfilter.v1.min.js"></script>
  <script src="lib/jquery-1.6.2.min.js"></script>
  <script src="lib/jquery.ba-bbq.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="player.js"></script>
  <script src="index.js"></script>
  <h2>MLB Hall of Fame voting</h2><hr>
  <div>
    <div style="float: left">
      Player Name: <input type="text" id="searchbox"></div>
    </div>
    <div style="float: left; padding-left: 2em">
      <table id="player-stats">
	<tr>
	  <th>Name</th><th>Pos</th><th>Yrs</th><th>G</th><th>WAR</th><th>Batting:</th><th>AB</th><th>R</th><th>H</th><th>HR</th><th>RBI</th><th>SB</th><th>BB</th><th>BA</th><th>OBP</th><th>SLG</th><th>OPS</th><th>OPS.Plus</th>
	</tr>
	<tr>
	  <td id="player-Name" class="tablename">-</td>
	  <td id="player-Pos">-</td>
	  <td id="player-Yrs">-</td>
	  <td id="player-G">-</td>
	  <td id="player-WAR">-</td>
	  <td></td>
	  <td id="player-AB">-</td>
	  <td id="player-R">-</td>
	  <td id="player-H">-</td>
	  <td id="player-HR">-</td>
	  <td id="player-RBI">-</td>
	  <td id="player-SB">-</td>
	  <td id="player-BB">-</td>
	  <td id="player-BA">-</td>
	  <td id="player-OBP">-</td>
	  <td id="player-SLG">-</td>
	  <td id="player-OPS">-</td>
	  <td id="player-OPS.Plus">-</td>
	</tr>
	<tr>
	  <th></th><th></th><th></th><th></th><th></th><th>Pitching:</th><th>W</th><th>L</th><th>ERA</th><th>WHIP</th><th>GS</th><th>SV</th><th>IP</th><th>H.1</th><th>HR.1</th><th>BB.1</th><th>SO</th>
	</tr>
	<tr>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td id="player-W">-</td>
	  <td id="player-L">-</td>
	  <td id="player-ERA">-</td>
	  <td id="player-WHIP">-</td>
	  <td id="player-GS">-</td>
	  <td id="player-SV">-</td>
	  <td id="player-IP">-</td>
	  <td id="player-H.1">-</td>
	  <td id="player-HR.1">-</td>
	  <td id="player-BB.1">-</td>
	  <td id="player-SO">-</td>
	</tr>
      </table>
    </div>
    <div style="clear: both"/>
    <aside id="totals"><span id="active">-</span> of <span id="total">-</span> players selected.</aside>
    <span id="main"></span>
    <span id="induction_legend"></span>
    <span id="position_legend"></span>
  </div>
  <div id="charts">
  </div>
</body>
</html>
