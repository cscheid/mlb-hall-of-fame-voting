<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px "Helvetica Neue", 10px Helvetica, 10px Arial, 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 11px;
}

</style>
<title>MLB Hall of Fame voting</title>
</head>
<body>
  <script src="d3.v3.min.js"></script>
  <script src="jquery-1.6.2.min.js"></script>
  <script src="index.js"></script>
  <h1>MLB Hall of Fame voting</h1>
  <hr>
  <div>Player Name: <input type="text" id="searchbox"></div>
  <div>
    View:
    <input type="radio" name="vistype" id="show-trajectory" value="trajectory" checked>Trajectory</input>
    <input type="radio" name="vistype" id="show-histogram" value="histogram">Outcome</input>  </div>
  <div>
    <span id="main"></span>
    <span id="induction_legend"></span>
    <span id="position_legend"></span>
  </div>
</body>
</html>
